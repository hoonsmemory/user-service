server:
  port: 0

spring:
  application:
    name: user-service
  h2:
    console:
      enable: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
      #show-sql: true # DDL ??

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

greeting:
  message: Welcome to Simple E-Commerce.

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, info, busrefresh

#FeignClient 로그
logging:
  level:
    com.example.userservice.client: DEBUG